<body>

    <nav class="navbar navbar-dark bg-dark py-2 ps-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/favicon.ico" alt="" width="25%"

<section>
    <div class="container">
        <div class="row justify-content-center text-center py-3">
